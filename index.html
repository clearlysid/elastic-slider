<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Elastic Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elastic Slider" />

    <!-- CSS -->
    <link rel="stylesheet" href="dist/elastic-slider.min.css">
    <style>
        .clipped-left {
            -webkit-clip-path: url(#clipped-left);
            clip-path: url(#clipped-left);
        }
        .clipped-right {
            -webkit-clip-path: url(#clipped-right);
            clip-path: url(#clipped-right);
        }
    </style>
    <link rel="stylesheet" href="css/demo.css">

    <!-- JS -->
    <script src="js/snap.svg-min.js"></script>
    <script src="js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="dist/elastic-slider.min.js"></script>
</head>
<body>
<div class="wrapper">

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xs-12" style="margin-top: 10%;">
                <h1>Quarantino <br>Roomatinos</h1>
                <div class="slider-links">
                    <a href="https://www.siddharthjha.com">sids</a>
                    <a href="https://www.twitter.com/clearlysid">the</a>
                    <a href="https://www.instagram.com/clearlysid">pids</a>
                </div>
                <div class="slider-wrapper">
                    <div class="elastic-slider my-elastic-slider">
                        <div id="slide1"></div>
                        <div id="slide2"></div>
                        <div id="slide3"></div>
                        <div id="slide4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    (function(){
        new ElasticSlider('.my-elastic-slider');
    })();
</script>
</body>
</html>
